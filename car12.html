<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .toolbar {
      background-color: darkblue;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }
    .toolbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .toolbar a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
    }
    .image-container {
      text-align: center;
      position: relative;
    }
    .get-started-button {
      display: none; /* Initially hide the button */
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff9900;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
    }
    .get-started-button:hover {
      background-color: #ff6600;
    }
    .image-text {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 32px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <a href="#" onclick="toggleGetStarted()">Home</a> <!-- Call JavaScript function on click -->
  <a href="#about">About Us</a>
  <a href="#find-parking">Find Parking Slot</a>
  <a href="#contact">Contact</a>
</div>

<div class="image-container">
  <img src="C:\Users\admin\Desktop\Transport-Services-Ahmedabad-Airport.jpg" alt="Car Parking" style="width: 1300px; height: 550px;">
  <div class="image-text">
    <h2 style="margin: 0;">REVOLUTIONIZING PARKING</h2>
    <h2 style="margin: 0;">AI Enable car parking using OpenCV</h2>
  </div>
  <a class="get-started-button" href="#start">GET STARTED</a>
</div>

<div class="content">
  <!-- Your website content goes here -->
  <h1>Welcome to My Website</h1>
  <p>This is a sample website with a toolbar on the right.</p>
</div>


<script>
  function toggleGetStarted() {
    var getStartedButton = document.querySelector('.get-started-button');
    if (getStartedButton.style.display === 'none') {
      getStartedButton.style.display = 'block';
    } else {
      getStartedButton.style.display = 'none';
    }
  }
</script>

</body>
</html>
