<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
    }
    .toolbar {
      background-color: darkblue; /* Change the background color to dark blue */
      color: #fff;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex; /* Use flexbox to position elements */
      justify-content: flex-end; /* Align elements to the right */
    }
    .toolbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .toolbar a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
    }
    .image-container {
      text-align: center; /* Center the image horizontally */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="toolbar">
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#find-parking">Find Parking Slot</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="image-container">

  </div>
</div>

<div class="content">
  <!-- Your website content goes here -->

</html>
